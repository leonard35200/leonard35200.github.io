<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuille de Route - Loup Solitaire léo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
        }
        input[type="text"], input[type="number"], textarea {
            width: calc(100% - 70px);
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            display: inline-block;
        }
        .adjust-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .adjust-container input[type="number"] {
            width: calc(100% - 80px); /* Ajuste la largeur pour les boutons */
            margin-right: 10px;
        }
        button {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .minus {
            background: #dc3545;
        }
        .plus {
            background: #28a745;
        }
        .selected-list {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .save-button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .save-button:hover {
            background: #0056b3;
        }
        .dice-button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: #ffc107;
            color: #343a40;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .dice-button:hover {
            background: #e0a800;
        }
        .dice-result {
            text-align: center;
            font-size: 4rem; /* Augmenter la taille du résultat du dé */
            margin-top: 1rem;
            color: #007bff;
        }
        .dice-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px; /* Augmenter la hauteur */
            width: 150px;  /* Augmenter la largeur */
            margin: 20px auto;
            font-size: 72px;
        }
        .dice-face {
            width: 150px;  /* Augmenter la largeur */
            height: 150px; /* Augmenter la hauteur */
            font-size: 72px; /* Augmenter la taille de la police */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feuille de Route - Loup Solitaire</h1>
        <form id="feuille-de-route">
            <div class="form-group">
                <label for="nom">Nom du Personnage</label>
                <input type="text" id="nom" name="nom">
            </div>
            <div class="form-group">
                <label for="habilite-base">Score de Base (Habilité)</label>
                <div class="adjust-container">
                    <input type="number" id="habilite-base" name="habilite-base" min="0">
                    <button type="button" class="minus" onclick="adjustValue('habilite-base', -1)">-</button>
                    <button type="button" class="plus" onclick="adjustValue('habilite-base', 1)">+</button>
                </div>
            </div>
            <div class="form-group">
                <label for="endurance-base">Score de Base (Endurance)</label>
                <div class="adjust-container">
                    <input type="number" id="endurance-base" name="endurance-base" min="0">
                    <button type="button" class="minus" onclick="adjustValue('endurance-base', -1)">-</button>
                    <button type="button" class="plus" onclick="adjustValue('endurance-base', 1)">+</button>
                </div>
            </div>
            <div class="form-group">
                <label>Disciplines Kaï</label>
                <div id="disciplines">
                    <label><input type="checkbox" name="disciplines" value="Maîtrise des Armes"> Maîtrise des Armes</label>
                    <label><input type="checkbox" name="disciplines" value="Bouclier Psychique"> Bouclier Psychique</label>
                    <label><input type="checkbox" name="disciplines" value="Guérison"> Guérison</label>
                    <label><input type="checkbox" name="disciplines" value="Camouflage"> Camouflage</label>
                    <label><input type="checkbox" name="disciplines" value="Sixième Sens"> Sixième Sens</label>
                    <label><input type="checkbox" name="disciplines" value="Chasse"> Chasse</label>
                    <label><input type="checkbox" name="disciplines" value="Communication Animale"> Communication Animale</label>
                    <label><input type="checkbox" name="disciplines" value="Puissance Psychique"> Puissance Psychique</label>
                    <label><input type="checkbox" name="disciplines" value="Sens Magnétique"> Sens Magnétique</label>
                    <label><input type="checkbox" name="disciplines" value="Maîtrise de l'Esprit"> Maîtrise de l'Esprit</label>
                </div>
                <div id="selected-disciplines" class="selected-list"></div>
            </div>
            <div class="form-group">
                <label>Armes (max 2)</label>
                <div id="armes">
                    <label><input type="checkbox" name="armes" value="Épée"> Épée</label>
                    <label><input type="checkbox" name="armes" value="Hache"> Hache</label>
                    <label><input type="checkbox" name="armes" value="Lance"> Lance</label>
                    <label><input type="checkbox" name="armes" value="Dague"> Dague</label>
                    <label><input type="checkbox" name="armes" value="Arc"> Arc</label>
                </div>
                <div id="selected-armes" class="selected-list"></div>
            </div>
            <div class="form-group">
                <label for="objets-speciaux">Objets Spéciaux</label>
                <textarea id="objets-speciaux" name="objets-speciaux" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="sac-a-dos">Sac à Dos</label>
                <textarea id="sac-a-dos" name="sac-a-dos" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="vivres">Vivres</label>
                <div class="adjust-container">
                    <input type="number" id="vivres" name="vivres" min="0">
                    <button type="button" class="minus" onclick="adjustValue('vivres', -1)">-</button>
                    <button type="button" class="plus" onclick="adjustValue('vivres', 1)">+</button>
                </div>
            </div>
            <div class="form-group">
                <label for="bourse">Bourse</label>
                <div class="adjust-container">
                    <input type="number" id="bourse" name="bourse" min="0">
                    <button type="button" class="minus" onclick="adjustValue('bourse', -1)">-</button>
                    <button type="button" class="plus" onclick="adjustValue('bourse', 1)">+</button>
                </div>
            </div>
            <button type="button" class="save-button" onclick="saveData()">Enregistrer</button>
            <button type="button" class="dice-button" onclick="rollDice()">Lancer le Dé</button>
            <div id="dice-result" class="dice-result"></div>
            <div id="dice-animation" class="dice-animation"></div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateSelectedList('disciplines', 'selected-disciplines');
            updateSelectedList('armes', 'selected-armes');

            document.getElementById('disciplines').addEventListener('change', () => {
                updateSelectedList('disciplines', 'selected-disciplines');
            });

            document.getElementById('armes').addEventListener('change', () => {
                updateSelectedList('armes', 'selected-armes');
                checkArmesLimit();
            });
        });

        function updateSelectedList(containerId, listId) {
            const container = document.getElementById(containerId);
            const list = document.getElementById(listId);
            list.innerHTML = '';
            const checkedBoxes = [...container.querySelectorAll('input[type="checkbox"]:checked')];
            checkedBoxes.forEach(box => {
                const item = document.createElement('div');
                item.textContent = box.nextSibling.textContent.trim(); // Texte de l'option
                list.appendChild(item);
            });
        }

        function checkArmesLimit() {
            const checkboxes = document.querySelectorAll('#armes input[type="checkbox"]');
            const selectedCheckboxes = [...checkboxes].filter(box => box.checked);
            if (selectedCheckboxes.length > 2) {
                alert('Vous ne pouvez sélectionner que 2 armes.');
                selectedCheckboxes.slice(2).forEach(box => box.checked = false);
            }
        }

        function adjustValue(id, change) {
            const input = document.getElementById(id);
            let currentValue = parseInt(input.value, 10) || 0;
            const amount = parseInt(prompt("Combien voulez-vous ajouter/enlever ?", "1"), 10) || 0;
            input.value = currentValue + (change * amount);
        }

        function saveData() {
            alert('Données enregistrées !');
        }

        function rollDice() {
            const diceAnimation = document.getElementById('dice-animation');
            const diceResult = document.getElementById('dice-result');

            diceAnimation.innerHTML = '';
            diceResult.textContent = '';

            const diceFaces = [
                '⚀', '⚁', '⚂', '⚃', '⚄', '⚅'
            ];

            let animationInterval = setInterval(() => {
                const randomFace = diceFaces[Math.floor(Math.random() * diceFaces.length)];
                diceAnimation.textContent = randomFace;
            }, 100);

            setTimeout(() => {
                clearInterval(animationInterval);
                const result = Math.floor(Math.random() * 6) + 1;
                diceResult.textContent = ''; // Texte supprimé
                diceAnimation.textContent = diceFaces[result - 1];
            }, 2000);
        }
    </script>
</body>
</html>
