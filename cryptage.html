button{
  margin-top: 5px;
  margin-bottom: 5px;
  margin-right: 10px;
  border: 0;
  background: transparent;
  color: white;
  position: relative;
  overflow: hidden;
  padding: 10px 25px;
  border-radius: 30px;
  cursor: pointer;
  font-size: 1em;
  box-shadow: 0px - 0px 0px 0px rgb(140, 55, 251, .5), 0px 0px 0px 0px rgb(143, 227, 255, .5);
  transition: all .2s;
  width: 100%; /* Boutons s'adaptent à la largeur */
  max-width: 200px; /* Limite la largeur du bouton */
}
button::after{
  content: "";
  width: 400px;
  height: 400px;
  background: linear-gradient(225deg,#27d86c 0%,#26caf8 50%,#c625d0 100%);
  position:absolute;
  top: -50px;
  left: -100px;
  z-index: -1;
  transition: all .5s;
}
button:hover::after{
  transform: rotate(150deg);
}

button:hover{
  transform: translate(0,-6px);
  box-shadow: 10px -10px 25px 0px rgba(143, 64, 248, .25), -10px 10px 25px 0px rgba(39, 200,255, .25);
}
