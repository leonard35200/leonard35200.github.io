<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Livre Audio</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin:0; background:#f6f6f6; }
    h1 { background:black; color:white; margin:0; padding:1em; }
    button { margin:20px; padding:10px 20px; font-size:1.2em; border-radius:10px; background:black; color:white; border:none; }
  </style>
</head>
<body>
  <h1>Mon Livre Audio</h1>

  <button id="downloadAll">Télécharger tout</button>

  <script>
    const files = [
      'livre_audio3.mp3',
      'livre_audio2.mp3',
      'livre_audio1.mp3',
      'livre_audio.mp3'
    ];

    document.getElementById('downloadAll').addEventListener('click', () => {
      files.forEach(file => {
        const a = document.createElement('a');
        a.href = file;
        a.download = file.split('/').pop();
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });
    });
  </script>
</body>
</html>
