<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Livre Audio</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      background: #f6f6f6;
    }

    h1 {
      background: black;
      color: white;
      margin: 0;
      padding: 1em;
    }

    #downloadAll {
      cursor: pointer;
      display: inline-block;
      margin-top: 30px;
    }

    #downloadAll img {
      width: 180px;
      height: 180px;
      border-radius: 12px;
    }

    #controls {
      display: none;
      margin-top: 20px;
    }

    button {
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      margin: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #444;
    }

    #progressContainer {
      margin: 20px auto;
      width: 80%;
      height: 12px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #8bc34a);
      transition: width 0.2s;
    }

    #chapterInfo {
      font-weight: bold;
      margin-top: 10px;
    }

    #endMessage {
      display: none;
      font-size: 1.3em;
      font-weight: bold;
      color: #4caf50;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Mon Livre Audio</h1>

  <div id="downloadAll">
    <img src="audio.png" alt="Lecture du livre">
  </div>

  <div id="controls">
    <div id="progressContainer"><div id="progressBar"></div></div>
    <div>
      <button id="back15">-15 s</button>
      <button id="prev">Chapitre pr√©c√©dent</button>
      <button id="pausePlay">‚èØÔ∏è Pause/Lecture</button>
      <button id="next">Chapitre suivant</button>
      <button id="fwd15">+15 s</button>
    </div>
    <div id="chapterInfo"></div>
  </div>

  <div id="endMessage">üìò Fin du livre !</div>

  <script>
    // --- PARAM√àTRES ---
    const files = [
      'livre_audio.mp3',
      'livre_audio1.mp3',
      'livre_audio2.mp3',
      'livre_audio3.mp3'
    ];
    const totalDuration = 4 * 58; // en secondes

    let audio = new Audio();
    let currentIndex = 0;
    let isPlaying = false;

    const dbName = "audioProgressDB";
    let db;

    const playBtn = document.getElementById("pausePlay");
    const progressBar = document.getElementById("progressBar");
    const controls = document.getElementById("controls");
    const downloadAll = document.getElementById("downloadAll");
    const chapterInfo = document.getElementById("chapterInfo");
    const endMessage = document.getElementById("endMessage");

    // --- IndexedDB ---
    function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 1);
        request.onupgradeneeded = function(e) {
          db = e.target.result;
          if (!db.objectStoreNames.contains("progress")) {
            db.createObjectStore("progress", { keyPath: "id" });
          }
        };
        request.onsuccess = function(e) {
          db = e.target.result;
          resolve();
        };
        request.onerror = reject;
      });
    }

    function saveProgress(index, time) {
      const tx = db.transaction("progress", "readwrite");
      const store = tx.objectStore("progress");
      store.put({ id: "save", index, time });
    }

    function loadProgress() {
      return new Promise((resolve) => {
        const tx = db.transaction("progress", "readonly");
        const store = tx.objectStore("progress");
        const req = store.get("save");
        req.onsuccess = () => resolve(req.result || { index: 0, time: 0 });
      });
    }

    // --- AUDIO ---
    async function startOrToggleAudio() {
      controls.style.display = "block";
      endMessage.style.display = "none";

      if (!isPlaying) {
        audio.play();
        isPlaying = true;
      } else {
        audio.pause();
        isPlaying = false;
      }
    }

    function updateProgress() {
      const playedTotal = (currentIndex * 58) + audio.currentTime;
      const percent = (playedTotal / totalDuration) * 100;
      progressBar.style.width = `${Math.min(percent, 100)}%`;
      saveProgress(currentIndex, audio.currentTime);
    }

    function loadChapter(index) {
      if (index < 0) index = 0;
      if (index >= files.length) {
        controls.style.display = "none";
        endMessage.style.display = "block";
        audio.pause();
        isPlaying = false;
        return;
      }
      currentIndex = index;
      audio.src = files[index];
      audio.currentTime = 0;
      audio.play();
      isPlaying = true;
      updateChapterInfo();
    }

    function updateChapterInfo() {
      chapterInfo.textContent = `Chapitre ${currentIndex} (${currentIndex === 0 ? "intro" : "partie " + currentIndex})`;
    }

    function setupAudioListeners() {
      audio.addEventListener("timeupdate", updateProgress);
      audio.addEventListener("ended", () => {
        if (currentIndex < files.length - 1) {
          loadChapter(currentIndex + 1);
        } else {
          endMessage.style.display = "block";
          controls.style.display = "none";
        }
      });
    }

    // --- CONTROLES ---
    document.getElementById("next").addEventListener("click", () => loadChapter(currentIndex + 1));
    document.getElementById("prev").addEventListener("click", () => loadChapter(currentIndex - 1));
    document.getElementById("back15").addEventListener("click", () => { audio.currentTime = Math.max(audio.currentTime - 15, 0); });
    document.getElementById("fwd15").addEventListener("click", () => { audio.currentTime = Math.min(audio.currentTime + 15, audio.duration); });
    playBtn.addEventListener("click", startOrToggleAudio);
    downloadAll.addEventListener("click", startOrToggleAudio);

    // --- INITIALISATION ---
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) audio.pause();
    });

    window.addEventListener("beforeunload", () => {
      audio.pause();
      saveProgress(currentIndex, audio.currentTime);
    });

    (async () => {
      await initDB();
      const { index, time } = await loadProgress();
      currentIndex = index;
      audio.src = files[currentIndex];
      audio.currentTime = time;
      setupAudioListeners();
      updateChapterInfo();
    })();
  </script>
</body>
</html>
