<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Livre Audio</title>
  <style>
    :root {
      --bg: #f6f6f6;
      --text: #333;
      --accent1: #4a90e2;
      --accent2: #7b4397;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #eaeaea;
        --accent1: #7b4397;
        --accent2: #4a90e2;
      }
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      background: black;
      color: white;
      margin: 0;
      padding: 1em;
    }

    #playerContainer {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    audio {
      width: 80%;
      max-width: 600px;
      outline: none;
      border-radius: 10px;
    }

    .progress-container {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 15px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    @media (prefers-color-scheme: dark) {
      .progress-container { background: #333; }
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      border-radius: 10px;
      transition: width 0.2s linear;
    }

    .time {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 600px;
      font-size: 0.9em;
      opacity: 0.8;
    }

    #nextBtn {
      background: black;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    #nextBtn:hover {
      background: #222;
      transform: scale(1.05);
    }

    #downloadAll img {
      height: 100px;
      margin-top: 30px;
      cursor: pointer;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      width: 100px;
    }

    /* Animation douce de la progression */
    @keyframes pulse {
      0% { box-shadow: 0 0 5px var(--accent1); }
      50% { box-shadow: 0 0 15px var(--accent2); }
      100% { box-shadow: 0 0 5px var(--accent1); }
    }
    .progress-bar.playing {
      animation: pulse 2s infinite;
    }

  </style>
</head>
<body>
  <h1>Mon Livre Audio</h1>

  <div id="playerContainer">
    <audio id="audioPlayer" controls></audio>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="remainingTime">-0:00</span>
    </div>
    <div class="volume-container">
      <label for="volumeControl">üîä</label>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>
    <button id="nextBtn">Suivant ‚ñ∂Ô∏è</button>
  </div>

  <script>
    // Liste des fichiers dans l'ordre
    const files = [
      'livre_audio.mp3',
      'livre_audio1.mp3',
      'livre_audio2.mp3',
      'livre_audio3.mp3'
    ];

    const player = document.getElementById('audioPlayer');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeEl = document.getElementById('currentTime');
    const remainingTimeEl = document.getElementById('remainingTime');
    const volumeControl = document.getElementById('volumeControl');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = parseInt(localStorage.getItem('audioIndex')) || 0;
    let lastPosition = parseFloat(localStorage.getItem('audioTime')) || 0;

    function loadTrack(index) {
      if (index >= files.length) {
        alert("üéâ Fin du livre audio !");
        currentIndex = 0;
        localStorage.setItem('audioIndex', 0);
        localStorage.setItem('audioTime', 0);
        return;
      }
      player.src = files[index];
      player.load();
      player.currentTime = lastPosition || 0;
      localStorage.setItem('audioIndex', index);
    }

    function updateProgress() {
      if (!player.duration) return;
      const progress = (player.currentTime / player.duration) * 100;
      progressBar.style.width = progress + '%';
      localStorage.setItem('audioTime', player.currentTime);

      const current = formatTime(player.currentTime);
      const remaining = formatTime(player.duration - player.currentTime);
      currentTimeEl.textContent = current;
      remainingTimeEl.textContent = "-" + remaining;
    }

    function formatTime(sec) {
      if (isNaN(sec)) return "0:00";
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    progressContainer.addEventListener('click', e => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = player.duration;
      player.currentTime = (clickX / width) * duration;
    });

    player.addEventListener('timeupdate', updateProgress);

    player.addEventListener('play', () => progressBar.classList.add('playing'));
    player.addEventListener('pause', () => progressBar.classList.remove('playing'));

    player.addEventListener('ended', () => {
      currentIndex++;
      localStorage.setItem('audioIndex', currentIndex);
      localStorage.setItem('audioTime', 0);
      loadTrack(currentIndex);
      player.play();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex++;
      localStorage.setItem('audioIndex', currentIndex);
      localStorage.setItem('audioTime', 0);
      loadTrack(currentIndex);
      player.play();
    });

    volumeControl.addEventListener('input', e => {
      player.volume = e.target.value;
    });

    window.addEventListener('beforeunload', () => {
      localStorage.setItem('audioTime', player.currentTime);
    });

    // Charger le fichier actuel
    loadTrack(currentIndex);
  </script>
</body>
</html>
