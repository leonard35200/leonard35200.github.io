<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Livre Audio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f6f6f6;
      color: #333;
      text-align: center;
    }

    h1 {
      background: black;
      color: white;
      margin: 0;
      padding: 1em;
    }

    #imagePlay {
      width: 200px;
      height: 200px;
      margin: 40px auto 20px auto;
      cursor: pointer;
      display: block;
      object-fit: cover;
    }

    #progressContainer {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 15px;
      background: #ddd;
      border-radius: 10px;
      margin: 20px auto;
      cursor: pointer;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4a90e2, #7b4397);
      border-radius: 10px;
      transition: width 0.2s linear;
    }

    #volumeContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #chapter {
      font-size: 1.1em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100px;
    }

    .time {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 600px;
      font-size: 0.9em;
      margin: 5px auto;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Mon Livre Audio</h1>

  <!-- Image cliquable -->
  <img src="audio.png" id="imagePlay" alt="Lire le livre audio">

  <!-- Barre de progression globale -->
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <!-- Temps Ã©coulÃ© / temps restant -->
  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="remainingTime">-0:00</span>
  </div>

  <!-- Volume -->
  <div id="volumeContainer">
    ðŸ”Š <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Chapitre -->
  <div id="chapter">Chapitre 0</div>

  <!-- Lecteur audio invisible -->
  <audio id="audioPlayer"></audio>

  <script>
    const files = [
      'livre_audio.mp3',
      'livre_audio1.mp3',
      'livre_audio2.mp3',
      'livre_audio3.mp3'
    ];

    const player = document.getElementById('audioPlayer');
    const imagePlay = document.getElementById('imagePlay');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const volumeControl = document.getElementById('volumeControl');
    const chapterEl = document.getElementById('chapter');
    const currentTimeEl = document.getElementById('currentTime');
    const remainingTimeEl = document.getElementById('remainingTime');

    let currentIndex = parseInt(localStorage.getItem('audioIndex')) || 0;
    let lastPosition = parseFloat(localStorage.getItem('audioTime')) || 0;
    let durations = []; // DurÃ©e de chaque fichier
    let totalDuration = 0;

    // PrÃ©charger les durÃ©es
    function preloadDurations(index = 0) {
      if(index >= files.length) return;
      const a = new Audio();
      a.src = files[index];
      a.addEventListener('loadedmetadata', () => {
        durations[index] = a.duration;
        totalDuration = durations.reduce((acc, val) => acc + val, 0);
        preloadDurations(index + 1);
      });
    }

    preloadDurations();

    function loadTrack(index, startTime = 0) {
      if(index >= files.length){
        chapterEl.textContent = "Fin du livre";
        progressBar.style.width = "100%";
        currentTimeEl.textContent = formatTime(totalDuration);
        remainingTimeEl.textContent = "-0:00";
        return;
      }
      player.src = files[index];
      player.currentTime = startTime;
      chapterEl.textContent = "Chapitre " + index;
      player.play();
    }

    function updateProgress() {
      let elapsed = 0;
      for(let i = 0; i < currentIndex; i++){
        elapsed += durations[i] || 0;
      }
      elapsed += player.currentTime;
      const percent = totalDuration ? (elapsed / totalDuration) * 100 : 0;
      progressBar.style.width = percent + "%";

      currentTimeEl.textContent = formatTime(elapsed);
      remainingTimeEl.textContent = "-" + formatTime(totalDuration - elapsed);
    }

    function formatTime(sec){
      if(isNaN(sec)) return "0:00";
      const m = Math.floor(sec/60);
      const s = Math.floor(sec%60);
      return m + ":" + s.toString().padStart(2,'0');
    }

    imagePlay.addEventListener('click', () => {
      loadTrack(currentIndex, lastPosition);
    });

    player.addEventListener('timeupdate', () => {
      updateProgress();
      localStorage.setItem('audioTime', player.currentTime);
      localStorage.setItem('audioIndex', currentIndex);
    });

    player.addEventListener('ended', () => {
      currentIndex++;
      lastPosition = 0;
      localStorage.setItem('audioIndex', currentIndex);
      localStorage.setItem('audioTime', 0);
      loadTrack(currentIndex);
    });

    progressContainer.addEventListener('click', e => {
      if(!totalDuration) return;
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const ratio = clickX / rect.width;
      const targetTime = ratio * totalDuration;

      let sum = 0;
      for(let i = 0; i < files.length; i++){
        const dur = durations[i] || 0;
        if(sum + dur >= targetTime){
          currentIndex = i;
          lastPosition = targetTime - sum;
          loadTrack(currentIndex, lastPosition);
          break;
        }
        sum += dur;
      }
    });

    volumeControl.addEventListener('input', e => {
      player.volume = e.target.value;
    });
  </script>
</body>
</html>
