<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Livre Audio</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin:0; background:#f6f6f6; }
    h1 { background:black; color:white; margin:0; padding:1em; }

    /* style pour que l'image soit cliquable mais sans cadre */
    #downloadAll {
      cursor: pointer;
      display: inline-block;
    }

    #downloadAll img {
      height: 120px;       /* taille de ton image */
      margin-top: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Mon Livre Audio</h1>

  <!-- image cliquable -->
  <div id="downloadAll">
    <img src="audio.png" alt="Télécharger tout">
  </div>

  <script>
    // Liste des fichiers dans l'ordre
    const files = [
      'livre_audio.mp3',
      'livre_audio1.mp3',
      'livre_audio2.mp3',
      'livre_audio3.mp3'
    ];

    // Fonction pour télécharger les fichiers séquentiellement
    function downloadSequentially(index = 0) {
      if (index >= files.length) return; // fin de la liste
      const a = document.createElement('a');
      a.href = files[index];
      a.download = files[index].split('/').pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      
      // délai 0,5s avant le fichier suivant
      setTimeout(() => downloadSequentially(index + 1), 500);
    }

    // Lancer le téléchargement quand l'image est cliquée
    document.getElementById('downloadAll').addEventListener('click', () => {
      downloadSequentially();
    });
  </script>
</body>
</html>
