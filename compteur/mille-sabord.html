<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score des Joueurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .player-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .player {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 120px;
        }

        .player h3 {
            margin: 0;
            font-size: 20px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="players" class="player-container"></div>

    <script src="script.js">
        
    </script>
</body>
</html>
