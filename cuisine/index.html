<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recettes Famille</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th { background-color: #007BFF; color: white; }
    tr:hover { background-color: #f1f1f1; }
    a { color: #007BFF; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Recettes de la famille</h1>
  <table>
    <thead>
      <tr>
        <th>Titre</th>
        <th>Lien</th>
        <th>Cat√©gorie</th>
      </tr>
    </thead>
    <tbody id="recipes"></tbody>
  </table>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbzEs2u7EKdE60IS2udbHsbdOYi2T6uHpxq77ZJaXTjsfKgBP-_7My5ycXS2gt1f0PaB/exec';

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('recipes');
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item[0]}</td>
            <td><a href="${item[1]}" target="_blank">${item[1]}</a></td>
            <td>${item[2]}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => console.error('Erreur:', err));
  </script>
</body>
</html>
