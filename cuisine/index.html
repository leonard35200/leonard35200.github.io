<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recettes de Famille</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">📖 Recettes de Famille</h1>
    
    <div id="liste" class="grid md:grid-cols-2 gap-6"></div>
    
    <div class="text-center mt-8">
      <a href="ajout.html" class="inline-block px-6 py-3 rounded-2xl bg-green-600 text-white font-semibold shadow-md hover:bg-green-700 transition">
        ➕ Ajouter une recette
      </a>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // 🔹 Mets ici tes identifiants Firebase
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_PROJECT.firebaseapp.com",
      projectId: "TON_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const liste = document.getElementById("liste");

    // Écoute en temps réel
    onSnapshot(collection(db, "recettes"), (snapshot) => {
      liste.innerHTML = "";
      if (snapshot.empty) {
        liste.innerHTML = `<p class="text-center text-gray-500">Aucune recette pour l'instant 🍴</p>`;
      } else {
        snapshot.forEach((doc) => {
          const r = doc.data();
          const card = document.createElement("div");
          card.className = "bg-white p-5 rounded-2xl shadow hover:shadow-lg transition";
          card.innerHTML = `
            <h2 class="text-xl font-semibold text-green-800">${r.titre}</h2>
            <p class="text-sm text-gray-500 mb-3">Catégorie : <span class="font-medium">${r.categorie}</span></p>
            <a href="${r.lien}" target="_blank" class="inline-block px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Voir la recette</a>
          `;
          liste.appendChild(card);
        });
      }
    });
  </script>
</body>
</html>
