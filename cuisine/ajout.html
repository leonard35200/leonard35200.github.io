<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une Recette</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-lg mx-auto p-6">
    <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">➕ Ajouter une Recette</h1>

    <form id="form" class="space-y-4 bg-white p-6 rounded-2xl shadow">
      <div>
        <label for="titre" class="block font-semibold">Titre</label>
        <input id="titre" type="text" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label for="lien" class="block font-semibold">Lien</label>
        <input id="lien" type="url" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label for="categorie" class="block font-semibold">Catégorie</label>
        <input id="categorie" type="text" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500">
      </div>

      <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-xl font-semibold hover:bg-green-700 transition">Enregistrer</button>
    </form>

    <div class="text-center mt-6">
      <a href="index.html" class="text-green-700 hover:underline">⬅ Retour à la liste</a>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_PROJECT.firebaseapp.com",
      projectId: "TON_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const titre = document.getElementById("titre").value;
      const lien = document.getElementById("lien").value;
      const categorie = document.getElementById("categorie").value;

      try {
        await addDoc(collection(db, "recettes"), { titre, lien, categorie });
        alert("✅ Recette ajoutée !");
        window.location.href = "index.html";
      } catch (error) {
        alert("❌ Erreur : " + error.message);
      }
    });
  </script>
</body>
</html>
