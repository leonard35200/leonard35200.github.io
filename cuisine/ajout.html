<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une Recette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    h1 { text-align: center; }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Ajouter une Recette</h1>
  <form id="addRecipeForm">
    <input type="text" id="title" placeholder="Titre" required>
    <input type="url" id="link" placeholder="Lien (https://...)" required>
    <input type="text" id="category" placeholder="Catégorie" required>
    <button type="submit">Ajouter</button>
  </form>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbzEs2u7EKdE60IS2udbHsbdOYi2T6uHpxq77ZJaXTjsfKgBP-_7My5ycXS2gt1f0PaB/exec';

    document.getElementById('addRecipeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const link = document.getElementById('link').value;
      const category = document.getElementById('category').value;

      fetch(`${url}?title=${encodeURIComponent(title)}&link=${encodeURIComponent(link)}&category=${encodeURIComponent(category)}`)
        .then(response => response.json())
        .then(data => {
          alert('Recette ajoutée !');
          document.getElementById('addRecipeForm').reset();
        })
        .catch(err => console.error('Erreur:', err));
    });
  </script>
</body>
</html>
