<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Doublets interactifs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    #compteur {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #doublets {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .ligne {
      display: flex;
      gap: 15px;
      font-size: 1.5em;
    }
    .doublet {
      cursor: pointer;
      color: black;
      transition: color 0.2s;
    }
    .rouge {
      color: red;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="compteur">Compteur : <span id="valeurCompteur">3</span></div>
  <button id="moins">-</button>
  <button id="plus">+</button>
  <div id="doublets"></div>

  <script>
    let compteur = 3;
    const valeurCompteur = document.getElementById('valeurCompteur');
    const doubletsDiv = document.getElementById('doublets');

    function genererDoublets() {
      doubletsDiv.innerHTML = '';
      for (let i = 1; i <= compteur - 1; i++) {
        const ligne = document.createElement('div');
        ligne.classList.add('ligne');
        for (let j = i + 1; j <= compteur; j++) {
          const doublet = document.createElement('span');
          doublet.textContent = `${i},${j}`;
          doublet.classList.add('doublet');
          doublet.addEventListener('click', () => {
            doublet.classList.toggle('rouge');
          });
          ligne.appendChild(doublet);
        }
        doubletsDiv.appendChild(ligne);
      }
    }

    document.getElementById('plus').addEventListener('click', () => {
      compteur++;
      valeurCompteur.textContent = compteur;
      genererDoublets();
    });

    document.getElementById('moins').addEventListener('click', () => {
      if (compteur > 2) {
        compteur--;
        valeurCompteur.textContent = compteur;
        genererDoublets();
      }
    });

    genererDoublets();
  </script>
</body>
</html>
